<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberForum - Gönderi Ekle</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/add-post.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
  </head>
  <body>
    <header>
      <h1>CyberForum</h1>
      <nav>
        <a href="index.html">Ana Sayfa</a>
        <a href="home.html">Son Gönderiler</a>
        <a href="search.html">Arama</a>
        <a href="register.html" class="cta">Kayıt Ol</a>
      </nav>
    </header>

    <div class="form-container">
      <h2>Yeni Gönderi Oluştur</h2>
      <form>
        <label for="post-title">Gönderi Başlığı</label>
        <input
          type="text"
          id="post-title"
          placeholder="Başlığınızı yazın"
          required
        />

        <label for="category">Kategori Seçin</label>
        <select id="category" required>
          <option value="" disabled selected>Kategori seçin</option>
          <option value="teknoloji">Teknoloji</option>
          <option value="oyun">Oyun</option>
          <option value="bilim-kurgu">Bilim Kurgu</option>
          <option value="genel">Genel</option>
        </select>

        <label for="content">Gönderi İçeriği</label>
        <textarea
          id="content"
          placeholder="İçeriğinizi buraya yazın..."
          required
        ></textarea>

        <button type="submit">Gönder</button>
      </form>
    </div>

    <footer>
      <div class="logo">CyberForum</div>
      <p>&copy; 2024 CyberForum. Tüm hakları saklıdır.</p>
      <div class="social-icons">
        <a href="https://facebook.com" target="_blank" title="Facebook">
          <i class="fab fa-facebook"></i> Facebook
        </a>
        <a href="https://twitter.com" target="_blank" title="Twitter">
          <i class="fab fa-twitter"></i> Twitter
        </a>
        <a href="https://instagram.com" target="_blank" title="Instagram">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="https://linkedin.com" target="_blank" title="LinkedIn">
          <i class="fab fa-linkedin"></i> LinkedIn
        </a>
      </div>
      <p>
        <a href="privacy.html">Gizlilik Politikası</a> |
        <a href="terms.html">Kullanım Koşulları</a>
      </p>
    </footer>

    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
