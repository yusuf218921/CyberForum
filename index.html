    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand logo" href="#">CyberForum</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-center">

            <li class="nav-item">

            <a href="register.html" class="btn btn-gradient cta">Kayıt Ol</a>

        </div>
      </div>
    </nav>

    <div class="form-container">
      <h2>CyberForum - Giriş Yap</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Kullanıcı Adı" required />
        <input type="password" id="password" placeholder="Şifre" required />
        <button id="login-button" type="submit" class="btn btn-gradient">
          Giriş Yap

      </form>
      <p>Hesabınız yok mu? <a href="register.html">Kayıt Ol</a></p>

        <a href="https://twitter.com" target="_blank" title="Twitter">

        <a href="https://instagram.com" target="_blank" title="Instagram">

        <a href="https://linkedin.com" target="_blank" title="LinkedIn">
